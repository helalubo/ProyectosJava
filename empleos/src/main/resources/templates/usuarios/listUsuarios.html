<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" type="image/png"
	th:href="@{/logos/helalubo.ico}" />

<title>EmpleosApp | Listado de Usuarios</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
</head>

<body>

	<header th:insert="fragments/menu.html :: menu-principal"> </header>

	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<h4 class="card-header">
					<strong>Listado de Usuarios</strong>
				</h4>
				<div class="card-body">
					<hr>
					<table class="table table-hover">
						<thead class="thead-light">
							<tr>
								<th scope="col">Nombre</th>
								<th scope="col">Username</th>
								<th scope="col">Email</th>
								<th scope="col">Estatus</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="usuario: ${usuarios}">
								<td th:text="${usuario.nombre}"></td>
								<td th:text="${usuario.username}"></td>
								<td th:text="${usuario.email}"></td>

								<td><span th:if="${usuario.estatus ==1}"
									class="badge bg-success">Activo</span> <span
									th:unless="${usuario.estatus == 1}" class="badge bg-danger">Inhabilitado</span>
								</td>
								<td><a
									th:href="@{/usuarios/delete/{id} (id=${usuario.id}) }"
									onclick="return confirm('Â¿Estas seguro?')"
									class="btn btn-danger btn-sm" role="button"
									title="Eliminar el registro."> <i class="fas fa-trash"
										aria-hidden="true"></i></a></td>
							</tr>


						</tbody>
					</table>

				</div>
			</div>
		</div>
		<!-- /container -->

	</main>

	<footer th:insert="fragments/footer.html :: pie-pagina" class="footer">

	</footer>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
